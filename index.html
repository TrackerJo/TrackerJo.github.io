<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tiger Store</title>
</head>
<body>
    <div id="login">
        <h1 id="login-title">Tiger Store Login</h1>
        <div id="google-signin">
            <button id="login-google">Login to Google</button>
        </div>
        <div id="school-info">
            <span class="br"></span> 
            <br>
            <label for="name">What is your first and last name?</label>
            <input type="text" name="name" id="name">
            <br>
            <label for="grade">What is your grade level?</label>
            <br>
            <select name="grade" id="grade">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                </select>
            <br>
            
            <label for="halftime">Who is your halftime facilitator?</label>
            <br>
            <select name="halftime" id="halftime">
                <option value="Ms. Kemme">Ms. Kemme</option>
                <option value="Mr. Leppers">Mr. Leppers</option>
                </select>
            <br style=
            "line-height:40px">
        </div>
        <button id="enter-store">Enter Store</button>
        <br>
    </div>
    <div id="store">
        <h1>Tiger Store</h1>
        <label id="bucks-count">0 Tiger Bucks</label>
        <br>
        <span id="school-items">
            <h2>School Items</h2>
            <label class="item" id="Earbuds" data-type="school">Earbuds</label>
           

        </span>
        <span id="snack-items">
            <h2>Snacks</h2>
            <label class="item" id="Rice Crispy Treat" data-type="snack">Rice Crispy Treat</label>
        </span>
        <span id="chip-items">
            <h2>Chips</h2>
            <label class="item" id="Doritos" data-type="chips">Doritos</label>
        </span>
        <br>
        <button id="submit-order">Submit Order</button>
        
    </div>
    <script src="index.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
